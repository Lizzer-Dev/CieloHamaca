<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <h2 class="card-title text-center">Artesano</h2>
          <form [formGroup]="form">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control rounded" id="name"
                     formControlName="name">
            </div>

            <div class="form-group">
              <label for="lastname">Apellido</label>
              <input type="text" class="form-control rounded" id="lastname"
                     formControlName="email">
            </div>

            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="number" class="form-control rounded" id="phone"
                     formControlName="phone">
            </div>

            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="text" class="form-control rounded" id="email"
                     formControlName="email">
            </div>

            <div class="form-group">
              <label for="artesania">Artesanía</label>
              <input type="text" class="form-control rounded" id="artesania"
                     formControlName="artesania">
            </div>

            <div class="form-group">
              <label>Requiere un intérprete (Traductor)</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Sí
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
