<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <h2 class="card-title text-center">Artesano</h2>
          <form [formGroup]="form">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control rounded" id="name"
                     formControlName="name">
            </div>

            <div class="form-group">
              <label for="lastname">Apellido</label>
              <input type="text" class="form-control rounded" id="lastname"
                     formControlName="email">
            </div>

            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="number" class="form-control rounded" id="phone"
                     formControlName="phone">
            </div>

            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="text" class="form-control rounded" id="email"
                     formControlName="email">
            </div>

            <div class="form-group d-flex flex-column">
              <label>Ubicación</label>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Seleccione su ubicación exacta
              </button>

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="form-group">
              <label for="artesania">Artesanía</label>
              <input type="text" class="form-control rounded" id="artesania"
                     formControlName="artesania">
            </div>

            <div class="form-group">
              <label>Requiere un intérprete (Traductor)</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Sí
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
