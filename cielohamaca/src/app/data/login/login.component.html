<div class="container" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Iniciar sesión</h5>
          <form (ngSubmit)="onSubmit()" [formGroup]="contactForm"
            class="form-signin">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control rounded" id="email" placeholder="Enter email" formControlName="email">
            </div>

            <div class="form-group">
              <label for="inputPassword">Contraseña</label>
              <input type="password" class="form-control rounded" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password" formControlName="password">
            </div>

            <p
              *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['pattern']"
              class="alert alert-danger" role="alert" >
              <strong>Se a producido un error!</strong><br>Verifica que su correo esté bien escrito.
            </p>

            <button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase" type="button" >Emviar</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
